<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
    <script>
      "use strict";

      let num = 0;
      let res;
      console.log(`${num} - это ноль`);
      while (++num < 11) {
        res = num % 2;

        if (res === 1) {
          console.log(`${num} - это нечетное число`);
        }
        if (res === 0) {
          console.log(`${num} - это четное число`);
        }
      }
    </script>
  </body>
</html>
