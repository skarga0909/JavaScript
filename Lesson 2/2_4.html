<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      let a = Number(prompt("Введите число a: "));
      let b = Number(prompt("Введите число b: "));
      console.log(`a = ${a}`);
      console.log(`b = ${b}`);

      /*
   Функция считает сумму переданных параметров.
   a - Первое число (Number).
   b - Второе число (Number).
   Функция возвращает `return` сумму чисел `a + b` (Number).
   */

      console.log(`Сумма a + b = ${summer(a, b)}`);
      function summer(a, b) {
        return a + b;
      }

      /*
   Функция определяет модуль разности переданных параметров.
   a - Первое число (Number).
   b - Второе число (Number).
   Функция возвращает `return` модуль разности чисел `|a - b|` (Number).
   */

      console.log(`Разность |a - b| = ${difference(a, b)}`);
      function difference(a, b) {
        return Math.abs(a - b);
      }

      /*
   Функция определяет произведение переданных параметров.
   a - Первое число (Number).
   b - Второе число (Number).
   Функция возвращает `return` произведение чисел `a * b` (Number).
   */

      console.log(`Произведение a * b = ${multiplication(a, b)}`);
      function multiplication(a, b) {
        return a * b;
      }

      /*
   Функция вычисляет деление переданных параметров.
   a - Первое число (Number).
   b - Второе число (Number).
   Функция возвращает `return` деление чисел `a / b` (Number).
   */

      console.log(`Деление a / b = ${division(a, b)}`);
      function division(a, b) {
        return a / b;
      }
    </script>
  </body>
</html>
