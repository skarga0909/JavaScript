  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Переменные: `a` = 1, `b` = 1, `c`, `d` - undefined
  `++a` - префиксный инкремент, увеличивает значение на 1:
  `a` = 2
  Значит: `c` = 2
   */
      c = ++a;
      console.log(c); //2

      /*
  Переменные:`a` = 2, `b` = 1, `c` = 2, `d` - undefined
  `b++` - постфиксный инкремент, увеличивает значение `b`на 1: 
  `b` = 2
   Но в выражении оставляет значение `b` до изменения:
  `d` = 1
   */
      d = b++;
      console.log(d); //1

      /*
  `a` = 2, `b` = 2, `c` = 2, `d` = 1
  `++a` - префиксный инкремент, увеличивает значение на 1:
  `a` = 3
  `c` = 2 + 3
   */
      c = 2 + ++a;
      console.log(c); //5

      /*
  `a` = 3, `b` = 2, `c` = 5, `d` = 1
   `b++` - постфиксный инкремент, увеличивает значение `b`на 1:
  `b` = 3
  Но в выражении оставляет значение `b` до изменения:
  `d` = 2 + 2
   */
      d = 2 + b++;
      console.log(d); //4

      /*
  В конце кода:
  `a` = 3, `b` = 3, `c` = 5, `d` = 4
  */

      console.log(a); //3
      console.log(b); //3
    </script>
  </body>
