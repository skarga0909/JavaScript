    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
  1. 10 (число) +(складываем) с 10 (число) = 20 (число)
  2. 20 (число) +(объединяем) с "10" (строка) = 2010 (Конкатенация строк)
  3. С помощью console.log выводим строку 2010 в консоль.
  */
      console.log(10 + 10 + "10");
      //-->2010

      /*
  1. 10 (число) +(объединяем) с "10" (строка) = 1010 (Конкатенация строк)
  2. 1010 (строка) +(объединяем) с 10 (число) = 101010 (Конкатенация строк)
  3. С помощью console.log выводим строку 101010 в консоль.
  */
      console.log(10 + "10" + 10);
      //-->101010

      /*
  1. 10 (число)+(складываем) с 10 (число) = 20 (число)
  2. 20 (число) +(складываем) с +"10" (второй знак + преобразует строку к числу) = 30 
  (число 20 складывается с числом 10)
  3. С помощью console.log выводим число 30 в консоль.
  */
      console.log(10 + 10 + +"10");
      //-->30

      /*
  1. Число 10 делим на -0.
  2. Деление на -0 результат: -бесконечность (-Infinity)
  3. С помощью console.log выводим результат: -Infinity в консоль.
  */
      console.log(10 / -"");
      //--> -Infinity

      /*
  1. Знак + должен привести строку к числу, если бы строка была записана "2.(точка)5".
  2. Так как 2,(запятая)5 - строка, то она к числу не приводится.
  3. Поэтому деление числа на не число дает NaN.
  4. С помощью console.log выводим не число NaN в консоль.
  */
      console.log(10 / +"2,5");
      //--> NaN
    </script>
